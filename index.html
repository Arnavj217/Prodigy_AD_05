<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QR Code Scanner</title>
<style>
  /* Root and font */
  :root {
    --bg-color: #ffffff;
    --text-color: #374151;
    --text-muted: #6b7280;
    --accent-color: #111827;
    --card-bg: #f9fafb;
    --shadow: rgba(0, 0, 0, 0.05);
    --radius: 0.75rem;
    --transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    --font-heading: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    --font-body: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }

  @import url('https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600;700&display=swap');

  body {
    margin: 0;
    background: var(--bg-color);
    color: var(--text-color);
    font-family: var(--font-body);
    line-height: 1.5;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    position: sticky;
    top: 0;
    background: var(--bg-color);
    border-bottom: 1px solid #e5e7eb;
    padding: 1rem 2rem;
    font-family: var(--font-heading);
    font-weight: 700;
    font-size: 2.5rem;
    color: var(--accent-color);
    z-index: 10;
    box-shadow: 0 1px 3px var(--shadow);
  }

  main {
    flex: 1;
    max-width: 720px;
    margin: 3rem auto;
    padding: 0 1rem;
    display: flex;
    flex-direction: column;
    gap: 2.5rem;
  }

  #tagline {
    font-family: var(--font-heading);
    font-weight: 600;
    font-size: 1.75rem;
    color: var(--accent-color);
    text-align: center;
    max-width: 80%;
    margin: 0 auto 1rem auto;
  }

  #video-container {
    position: relative;
    background: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: 0 2px 8px var(--shadow);
    overflow: hidden;
    aspect-ratio: 4 / 3;
    max-width: 100%;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  #scan-area {
    position: absolute;
    border: 2px dashed #4b5563;
    border-radius: var(--radius);
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    pointer-events: none;
    box-sizing: border-box;
    animation: pulse 2s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% {
      border-color: #6b7280;
      opacity: 0.6;
    }
    50% {
      border-color: #111827;
      opacity: 1;
    }
  }

  #result {
    background: var(--card-bg);
    padding: 1.75rem 2rem;
    border-radius: var(--radius);
    box-shadow: 0 2px 8px var(--shadow);
    font-family: var(--font-body);
    color: var(--text-muted);
    word-break: break-word;
    user-select: text;
    line-height: 1.4;
  }

  #result strong {
    color: var(--accent-color);
    font-weight: 600;
  }

  #actions {
    margin-top: 1rem;
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  button.action-btn {
    background: var(--accent-color);
    color: white;
    border: none;
    border-radius: var(--radius);
    font-weight: 600;
    padding: 0.7rem 1.5rem;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(17, 24, 39, 0.4);
    transition: transform var(--transition), box-shadow var(--transition), background-color var(--transition);
  }

  button.action-btn:hover, button.action-btn:focus {
    outline: none;
    background-color: #2563eb;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.6);
    transform: scale(1.05);
  }

  #instructions {
    color: var(--text-muted);
    font-size: 1rem;
    text-align: center;
  }

  #error-message {
    background: #fee2e2;
    color: #b91c1c;
    border-radius: var(--radius);
    padding: 1rem 1.5rem;
    font-weight: 600;
    text-align: center;
    box-shadow: 0 2px 8px rgba(185, 28, 28, 0.25);
  }

  #upload-button-container {
    display: flex;
    justify-content: center;
    margin-top: -1rem;
  }

  input[type="file"] {
    display: none;
  }

  label.upload-btn {
    background: var(--accent-color);
    color: white;
    border-radius: var(--radius);
    padding: 0.7rem 1.5rem;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(17, 24, 39, 0.4);
    transition: transform var(--transition), box-shadow var(--transition), background-color var(--transition);
    user-select: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
  }

  label.upload-btn:hover, label.upload-btn:focus {
    background-color: #2563eb;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.6);
    transform: scale(1.05);
    outline: none;
  }

  @media (max-width: 480px) {
    header {
      font-size: 1.8rem;
      padding: 1rem;
      text-align: center;
    }
    main {
      margin: 2rem 1rem;
    }
    #tagline {
      font-size: 1.4rem;
      max-width: 100%;
    }
  }
</style>
</head>
<body>
<header>QR Code Scanner</header>
<main>
  <div id="tagline">ùë∫ùíÑùíÇùíè ùíÇùíèùíÖ ùë¨ùíôùíëùíçùíêùíìùíÜ</div>

  <div id="video-container" role="region" aria-label="Camera preview for QR code scanning">
    <video id="video" autoplay muted playsinline></video>
    <div id="scan-area" aria-hidden="true"></div>
  </div>

  <div id="upload-button-container">
    <label for="upload-photo" class="upload-btn" title="Upload a photo with a QR code">
      üì∑ Upload Photo
      <input type="file" accept="image/*" id="upload-photo" />
    </label>
  </div>

  <div id="result" aria-live="polite" aria-atomic="true">
    <p id="no-result">Start scanning by allowing camera access or upload a photo.</p>
  </div>
  <div id="actions"></div>
  <p id="instructions">Hold a QR code in front of your camera or upload a photo containing a QR code. The scanner will detect and display its contents.</p>
  <p id="error-message" role="alert" style="display:none;"></p>
</main>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
  (function(){
    'use strict';

    const video = document.getElementById('video');
    const resultEl = document.getElementById('result');
    const actionsEl = document.getElementById('actions');
    const noResultEl = document.getElementById('no-result');
    const errorMessageEl = document.getElementById('error-message');
    const uploadPhotoInput = document.getElementById('upload-photo');

    let scanning = false;
    let scanInterval = null;

    // create a canvas for processing video frames and for uploads
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    function isValidUrl(string) {
      try {
        const url = new URL(string);
        return url.protocol === 'http:' || url.protocol === 'https:';
      } catch (_) {
        return false;
      }
    }

    function clearResult() {
      resultEl.innerHTML = '<p id="no-result">No QR code detected yet.</p>';
      actionsEl.innerHTML = '';
    }

    function showError(message) {
      errorMessageEl.textContent = message;
      errorMessageEl.style.display = 'block';
    }

    function clearError() {
      errorMessageEl.textContent = '';
      errorMessageEl.style.display = 'none';
    }

    function handleResult(text) {
      noResultEl?.remove();
      clearError();

      resultEl.innerHTML = '<p><strong>Scanned Data:</strong></p><p>' + text.replaceAll('\n','<br>') + '</p>';
      actionsEl.innerHTML = '';

      if (isValidUrl(text.trim())) {
        const openBtn = document.createElement('button');
        openBtn.className = 'action-btn';
        openBtn.textContent = 'Open Link';
        openBtn.addEventListener('click', () => {
          window.open(text.trim(), '_blank', 'noopener,noreferrer');
        });
        actionsEl.appendChild(openBtn);
      } else if (text.trim().toLowerCase().startsWith('mailto:')) {
        const mailBtn = document.createElement('button');
        mailBtn.className = 'action-btn';
        mailBtn.textContent = 'Send Email';
        mailBtn.addEventListener('click', () => {
          window.location.href = text.trim();
        });
        actionsEl.appendChild(mailBtn);
      } else if (text.trim().toLowerCase().startsWith('tel:')) {
        const callBtn = document.createElement('button');
        callBtn.className = 'action-btn';
        callBtn.textContent = 'Call Number';
        callBtn.addEventListener('click', () => {
          window.location.href = text.trim();
        });
        actionsEl.appendChild(callBtn);
      }
    }

    function startScanner() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        showError('Camera API is not supported by your browser.');
        return;
      }

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute('playsinline', true);
          scanning = true;

          scanInterval = setInterval(() => {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              context.drawImage(video, 0, 0, canvas.width, canvas.height);
              const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
              const code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: "dontInvert",
              });
              if (code) {
                handleResult(code.data);
              } else {
                clearResult();
              }
            }
          }, 500);
        })
        .catch(err => {
          showError('Error accessing camera: ' + err.message);
        });
    }

    function stopScanner() {
      scanning = false;
      clearInterval(scanInterval);
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
      video.srcObject = null;
      clearResult();
      clearError();
    }

    function scanImageFile(file) {
      clearError();
      const img = new Image();
      const reader = new FileReader();

      reader.onload = function(event) {
        img.onload = function() {
          // prepare canvas
          canvas.width = img.naturalWidth || img.width;
          canvas.height = img.naturalHeight || img.height;
          context.clearRect(0, 0, canvas.width, canvas.height);
          context.drawImage(img, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: "dontInvert",
          });

          if (code) {
            handleResult(code.data);
          } else {
            showError('No QR code found in the photo.');
            clearResult();
          }
        };
        img.onerror = function() {
          showError('Could not load the photo.');
        };
        img.src = event.target.result;
      };

      reader.onerror = function() {
        showError('Failed to read the photo.');
      };

      reader.readAsDataURL(file);
    }

    uploadPhotoInput.addEventListener('change', (e) => {
      stopScanner();
      if (e.target.files.length > 0) {
        scanImageFile(e.target.files[0]);
      }
      e.target.value = '';
    });

    // Start scanning on page load
    startScanner();

    window.stopScanner = stopScanner;

  })();
</script>
</body>
</html>
